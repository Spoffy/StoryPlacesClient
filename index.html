<!doctype html>

<html lang="en">

<head>
    <title>StoryPlaces</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./script/libs/bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
<div>
    <h1>StoryPlaces</h1>
    <hr/>
    <div id="page" class="container view">
    </div>
    <div id="gpsErrorBar" class="alert alert-danger alert-fixed-top text-center" style="display: none;">GPS has been lost, please check your status before continuing</div>
    <div id="pleaseWait" class="container view"><h3>Please wait while the contents loads</h3></div>
    <div id="errorView" class="container">
        <div class="modal fade" tabindex="-1" role="dialog" id="errorModal" >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header" id="errorModalHeader" role="header">
                        An Error has occurred
                    </div>
                    <div class="modal-body" id="errorModalBody" role="body">
                        This is the default body
                    </div>
                    <div class="modal-footer" id="errorModalFooter">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="cardView" class="container view" style="display: none;"></div>
    <div id="storyView" class="container view" style="display: none;"></div>
    <div id="storyListView" class="container view" style="display: none;"></div>
    <div id="readingView" class="container view" style="display: none;"></div>
    <hr/>
    <div id="debug" class="container" style="background-color:lightcoral;padding:5px;margin:5px;">
        <h3>Debug</h3>
        <div id="buttons"></div>
    </div>
</div>

<script data-main="script/requireConfig" src="script/libs/require.js"></script>
<script src="script/libs/leaflet.js"></script>

</body>

</html>
